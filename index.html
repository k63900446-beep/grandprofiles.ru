<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITZ "GRAND" | GrandProfile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="guns-lol-container">
        <div class="profile-header">
            <div class="profile-badge">PRO</div>
            <h1 class="profile-title">ITZ "GRAND"</h1>
            <div class="profile-subtitle">GrandProfile.ru</div>
        </div>

        <div class="content-wrapper">
            <div class="left-column">
                <div class="info-card">
                    <h3 class="card-title"><i class="fas fa-user"></i> ОБО МНЕ</h3>
                    <div class="card-content">
                        <p class="description">Гранд - Майнкрафт - кс2 player, так-же технический администратор.</p>
                        <div class="status-indicator">
                            <div class="status-dot online"></div>
                            <span class="status-text">В сети</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="center-column">
                <div class="clan-box">
                    <div class="clan-header"><i class="fas fa-users"></i> ИНФОРМАЦИЯ О КЛАНЕ</div>
                    <div class="clan-content">
                        <div class="clan-row">
                            <span class="clan-label">Clan ➨</span>
                            <span class="clan-value clan-main">SNY</span>
                            <span class="clan-arrow"><i class="fas fa-arrow-down"></i></span>
                        </div>
                        <div class="clan-row leader-row">
                            <span class="clan-label">Leader ➨</span>
                            <span class="clan-value">Dark</span>
                            <span class="clan-star"><i class="fas fa-star"></i></span>
                        </div>
                        <div class="clan-row deputy-row">
                            <span class="clan-label">Deputy ➨</span>
                            <span class="clan-value">Grand</span>
                            <span class="clan-arrow-up"><i class="fas fa-arrow-up"></i></span>
                        </div>
                    </div>
                </div>

                <div class="friends-section">
                    <h3><i class="fab fa-discord"></i> ЛУЧШИЙ ДРУГ</h3>
                    <div class="friend-item">
                        <div class="friend-avatar"><i class="fas fa-user-secret"></i></div>
                        <div class="friend-info">
                            <div class="friend-name">@darkerd1</div>
                            <div class="friend-status">Друзья 2+ года</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="offer-card">
                    <div class="offer-header">
                        <i class="fas fa-briefcase"></i>
                        <h3>ГОТОВ К СОТРУДНИЧЕСТВУ</h3>
                    </div>
                    <div class="offer-body">
                        <p>Встану на проект с зп от <span class="salary">500р</span> в месяц.</p>
                        <div class="contact-button"><i class="fas fa-envelope"></i> Связаться</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
